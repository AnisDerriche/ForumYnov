<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Bazar Étudiant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/main.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Le Bazar Étudiant</div>
        <div class="nav-links">
            <a class="nav-link" href="createPost.html">Créer un post</a>
            <a class="btn-connexion" href="connect.html">Connexion</a>
        </div>
    </nav>

        <!-- Filtrage des types de posts -->
    <div class="category-filter">
        <h2>Choisir une catégorie de discussion</h2>
        <div class="filter-links">
            <a href="/cyber" class="category-link">Cyber Sécurité</a>
            <a href="/info" class="category-link">Informatique</a>
            <a href="/anglais" class="category-link">Anglais</a>
        </div>
    </div>

    <div class="search-container">
        <div class="search-box">
            <input type="text" placeholder="Rechercher dans le forum...">
        </div>
    </div>

    <div class="posts-container" id="posts-container">
        <!-- Les posts seront injectés ici -->
    </div>
</body>
</html>
