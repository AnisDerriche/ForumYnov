<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Profil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            padding: 2rem;
        }

        .profile-container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 16px rgba(0, 0, 0, 0.08);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            object-fit: cover;
            background-color: #ccc;
        }

        .profile-info h2 {
            margin: 0;
        }

        .profile-info p {
            color: #666;
        }

        .user-posts {
            margin-top: 2rem;
        }

        .user-posts h3 {
            margin-bottom: 1rem;
        }

        .post-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="#" alt="Photo de profil">
            <div class="profile-info">
                <h2>Nom Prénom</h2>
                <p>email@exemple.com</p>
            </div>
        </div>

        <div class="user-posts">
            <h3>Mes posts</h3>
            <div class="post-card">
                <strong>Réduction resto U</strong>
                <p>Repas complet à 3,30€ avec la carte étudiante.</p>
            </div>
            <div class="post-card">
                <strong>Ciné étudiant</strong>
                <p>5€ la séance le mardi soir chez Pathé.</p>
            </div>
        </div>
    </div>


</body>

</html>
