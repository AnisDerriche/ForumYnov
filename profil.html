<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Profil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 2rem;
        }

        .profile-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 16px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #1a5df1;
            margin-bottom: 1rem;
            background-color: #ccc;
        }

        .profile-info h2 {
            margin: 0.5rem 0 0.2rem 0;
            color: #1a5df1;
        }

        .profile-info p {
            margin: 0;
            color: #555;
        }

        .user-posts {
            margin-top: 2rem;
            text-align: left;
        }

        .user-posts h3 {
            color: #1a5df1;
            margin-bottom: 1rem;
        }

        .post-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .retour {
            margin-top: 2.5rem;
        }

        .retour a {
            background-color: #1a5df1;
            color: white;
            text-decoration: none;
            padding: 0.6rem 1.5rem;
            border-radius: 2rem;
            display: inline-block;
        }

        .retour a:hover {
            background-color: #003fce;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="the-simpson-7046041_1280.jpg" alt="Photo de profil" class="profile-photo">

        <div class="profile-info">
            <h2>Nom Prénom</h2>
            <p>email@exemple.com</p>
        </div>

        <div class="user-posts">
            <h3>Mes posts</h3>
            <div class="post-card">
                <strong>Réduction resto U</strong>
                <p>Repas complet à 3,30€ avec la carte étudiante.</p>
            </div>
            <div class="post-card">
                <strong>Ciné étudiant</strong>
                <p>5€ la séance le mardi soir chez Pathé.</p>
            </div>
        </div>

        <div class="retour">
            <a href="index.html">Retour au forum</a>
        </div>
    </div>


</body>

</html>
